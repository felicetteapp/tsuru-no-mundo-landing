<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tsuru No Mundo is a project that tells stories through origami"
    />
    <meta name="keywords" content="Tsuru, Mundo, Origami, Art" />
    <meta name="author" content="Facundo Leites" />
    <meta name="robots" content="index, follow" />
    <meta property="og:image" content="./img/seo.jpeg" />
    <title>Tsuru No Mundo</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Danfo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__background"></div>
      <footer class="footer">
        <small class="footer__text">From Curitiba, since 2016</small>
        <a rel="me" href="https://mastodon.social/@tsurunomundo">Mastodon</a>
      </footer>
      <section id="list-container" class="list__container">
        <ul id="list" class="list"></ul>
      </section>
      <header class="header">
        <h1 class="header__text">Tsuru No Mundo</h1>
      </header>
    </div>
    <div class="loading">
      <div class="loading__text">Loading...</div>
      <div class="loading__description"></div>
    </div>
    <div class="modal modal--close">
      <header class="modal__header">
        <div class="modal__header__close">X</div>
      </header>
      <div class="modal__content modal__content--loading">
        <img class="modal__content__image"></img>
        <div class="modal__content__image__loading">Loading...</div>
      </div>
    </div>
  </body>
</html>
